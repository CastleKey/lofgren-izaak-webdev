<!DOCTYPE html>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
        </p>
        <a class="navbar-brand" href="#">
            New Page
        </a>
        <p class="navbar-text pull-right">
            <a ng-click="model.createPage(model.page.name, model.page.description)"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
            </a>
        </p>
    </div>
</nav>


<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.page.name" id="name" class="form-control" type="text" placeholder="Name"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input ng-model="model.page.description" id="description" class="form-control" type="text"
                   placeholder="Description"/>
        </div>
    </form>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
