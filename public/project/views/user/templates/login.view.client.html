
<div class="container">
    <h1>Login</h1>

    <div ng-show="model.message" class="alert alert-danger">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="model.user.username" id="username" class="form-control" type="text" placeholder="Username"/>

    <label for="password">Password</label>
    <input ng-model="model.user.password" id="password" class="form-control" type="password" placeholder="Password"/>
    <!-- <a class="btn btn-primary btn-block" href="#/user/:uid">Login</a> -->

    <a class="btn btn-primary btn-block" ng-click="model.login(model.user.username, model.user.password)">Login</a>
    <a class="btn btn-success btn-block" href="#/register">Register</a>
</div>
