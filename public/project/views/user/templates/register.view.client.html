<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>

    <label for="username">Username</label>
    <input ng-model="username" id="username" class="form-control" type="text" placeholder="Username"/>

    <label for="password">Password</label>
    <input ng-model="password" id="password" class="form-control" type="password" placeholder="Password"/>

    <label for="password2">Verify Password</label>
    <input ng-model="password2" id="password2" class="form-control" type="password" placeholder="Verify Password"/>

    <a class="btn btn-primary btn-block"
       ng-click="model.register(username, password, password2)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
