<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-sm-1 col-xs-1">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
        </div>
        <div class="col-sm-3 hidden-xs">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website">
                Websites
            </a>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/website" class="navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>
        <div class="col-sm-8 col-xs-11">
            <a class="navbar-brand" href="#/user/{{model.userId}}/website/new">
                New Website
            </a>
            <div class="navbar-text pull-right" style="margin-right: 30px;">
                <a class="navbar-link" ng-click="model.createWebsite(model.website.name, model.website.description)"
                   href="#/user/{{model.userId}}/website">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </div>
</nav>


<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                        <a href="#/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 col-xs-12">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.website.name" id="name" class="form-control" type="text"
                       placeholder="Website Name"/>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input ng-model="model.website.description" id="description" class="form-control" type="text"
                       placeholder="Description"/>
            </div>
        </form>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-footer">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
