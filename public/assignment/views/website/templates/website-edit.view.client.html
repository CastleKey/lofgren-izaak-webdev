<div class="container-fluid row">
    <div class="col-sm-4 hidden-xs">
        <ul class="list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <!--<div class="col-lg-5 col-md-8 col-sm-11 col-xs-11">-->
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                        <a href="#/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    <!--</div>-->
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-8 col-xs-12">
        <form>
            <div class="form-group">
                <label for="name">Website Name</label>
                <input ng-model="model.website.name" id="name" class="form-control" type="text"/>
            </div>
            <div class="form-group">
                <label for="description">Website Description</label>
                <input ng-model="model.website.description" id="description" class="form-control" type="text"/>
            </div>
        </form>
        <a href="#/user/{{model.userId}}/website"
           class="btn btn-danger btn-block" ng-click="model.deleteWebsite()">Delete</a>
    </div>
</div>
