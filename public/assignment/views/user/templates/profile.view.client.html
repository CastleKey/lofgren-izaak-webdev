        <p class="navbar-text pull-right">

<div class="container">
    <h1>Profile</h1>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input readonly ng-model="model.user.username" id="username" class="form-control" type="text"/>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input readonly ng-model="model.user.email" id="email" class="form-control" type="email"/>
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input readonly ng-model="model.user.firstName" id="first-name" class="form-control" type="text"/>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input readonly ng-model="model.user.lastName" id="last-name" class="form-control"
                   type="text" value="model.user.lastName"/>
        </div>
    </form>

    <a class="btn btn-primary btn-block" href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-footer">
            <div class="navbar-text pull-right">
                <a href="#">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
