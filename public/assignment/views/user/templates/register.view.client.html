<!DOCTYPE html>

    <div class="container">
        <h1>Register</h1>
        <input ng-model="model.user.username" class="form-control" type="text" placeholder="Username"/>
        <input ng-model="model.user.password" class="form-control" type="password" placeholder="Password"/>
        <a class="btn btn-primary btn-block"
           ng-click="model.register(model.user.username, model.user.password, model.user.password)">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>
