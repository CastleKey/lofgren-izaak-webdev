<div class="container">

    <form>
        <div class="form-group">
            <label for="username">Name</label>
            <input ng-model="model.user.username" id="username" class="form-control" type="text"/>
        </div>
        <div class="form-group">
            <label for="email">Text</label>
            <input ng-model="model.user.email" id="email" class="form-control" type="email"/>
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input ng-model="model.user.size" id="size" class="form-control" type="text"/>
        </div>
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADING">
                <ng-include src="'widget-heading-edit.view.client.html'">
            </div>
            <div ng-switch-when="IMAGE">
                <ng-include src="'widget-image-edit.view.client.html'">
            </div>
            <div ng-switch-when="YOUTUBE">
                <ng-include src="'widget-youtube-edit.view.client.html'">
            </div>
        </div>

    </form>

    <a class="btn btn-danger  btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
</div>

    <div class="container">

            <div class="navbar-text pull-right">

                    <span class="glyphicon glyphicon-user"></span>
