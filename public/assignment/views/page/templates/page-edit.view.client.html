<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <a class="navbar-brand" href="#">
            Edit Page
        </a>
        <div class="navbar-text pull-right" style="margin-right: 30px;">
            <a ng-click="model.updatePage(model.page)" class="navbar-link"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="name">Page Name</label>
            <input ng-model="model.page.name" id="name" class="form-control" type="text"
                   value="model.page.name"/>
        </div>
        <div class="form-group">
            <label for="description">Page Description</label>
            <input ng-model="model.page.description" id="description" class="form-control" type="text"
                   value="model.page.description"/>
        </div>
    </form>

    <a class="btn btn-danger btn-block" ng-click="model.deletePage()"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
